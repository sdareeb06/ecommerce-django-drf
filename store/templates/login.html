<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - eShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md" style="height: 400px;" >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login Here!</h2>
    <p class="text-sm font-normal text-red-600 mb-8">{{mes}}</p>

    <form method="POST" class="space-y-1">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">email</label>
        <input name="username" type="email" required class="mt-1 w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" required class="mt-1 w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">Log In</button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">Sign up</a>
    </p>

  
  </div>
</body>
</html>
